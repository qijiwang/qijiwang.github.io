<script >

	(function (){
		var oUl = document.getElementById("daohangul");
		var aLi = oUl.children;
		var oBox = aLi[aLi.length - 1];
		  move(oBox,151);
		for(var i = 0; i < aLi.length - 1; i++){
      //aLi[i].index = i;
			aLi[i].onmouseenter = function(ev){
				//if(parseInt(oBox.offsetLeft/150)==this.index) return;
        
				move(oBox,this.offsetLeft);
        
       }
		}
		var speed = 0;
		var left=0;
		function move(obj,iTarget){
			
			clearInterval(obj.timer);
			obj.timer = setInterval(function(){
				speed += (iTarget - left)/5;//加速度
				speed *= 0.7;  //摩擦
				
				left += speed;
				obj.style.left = Math.round(left) + "px";
				if(obj.offsetLeft == iTarget && Math.abs(speed) < 1){
					clearInterval(obj.timer);
				}
				
				
			},30);
		}
		
	})();

 

</script>
